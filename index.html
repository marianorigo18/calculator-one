<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div class="calculator__screen" id="calculator__screen"></div>
        <div class="calculator__keys" id="calculator__keys">
            <button data-math="add">+</button>
            <button data-math="minus">-</button>
            <button data-math="multiply">*</button>
            <button data-math="divide">/</button>
            <button data-operation="clear">C</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-number="data-operation">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
